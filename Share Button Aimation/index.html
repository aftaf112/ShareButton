<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Button with Animation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="share-container">
    <button class="share-button btn btn-primary rounded-circle"><i class="fas fa-share"></i></button>
    <div class="share-icons">
      <div class="icon-container">
        <a href="#" class="icon facebook" data-description="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
        <div class="description"></div>
      </div>
      <div class="icon-container">
        <a href="#" class="icon twitter" data-description="Share on Twitter"><i class="fab fa-twitter"></i></a>
        <div class="description"></div>
      </div>
      <div class="icon-container">
        <a href="#" class="icon linkedin" data-description="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <div class="description"></div>
      </div>
      <div class="icon-container">
        <a href="#" class="icon instagram" data-description="Share on Instagram"><i class="fab fa-instagram"></i></a>
        <div class="description"></div>
      </div>
      <div class="icon-container">
        <a href="#" class="icon whatsapp" data-description="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <div class="description"></div>
      </div>
      <div class="icon-container">
        <a href="#" class="icon pinterest" data-description="Share on Pinterest"><i class="fab fa-pinterest"></i></a>
        <div class="description"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
